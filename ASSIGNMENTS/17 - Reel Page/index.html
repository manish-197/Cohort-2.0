<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="section">
        <div class="reel">
          <video autoplay muted loop src="Reels/v1.mp4"></video>
          <div class="bottom">
            <div class="user">
              <img
                src="https://images.unsplash.com/photo-1627087820883-7a102b79179a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cG9ydGFpdHxlbnwwfHwwfHx8MA%3D%3D"
                alt=""
              />
              <h4>Sarthak Sharma</h4>
              <button>Follow</button>
            </div>
            <div class="caption">
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="right">
              <div class="like icon">
                <i class="ri-heart-3-line"></i>
                <h4>200</h4>
              </div>
              <div class="comment icon">
                <i class="ri-chat-1-line"></i>
                <h4>50</h4>
              </div>
              <div class="share icon">
                <i class="ri-share-forward-line"></i>
                <h4>10</h4>
              </div>
              <div class="menu icon">
                <i class="ri-more-2-fill"></i>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
