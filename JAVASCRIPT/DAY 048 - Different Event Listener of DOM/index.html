<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Different Event Listeners Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Event Listener Examples</h1>

		<section class="controls">
			<button id="btnClick">Click (addEventListener)</button>
			<button id="btnOnce">Click (once)</button>
			<button id="btnRemove">Attach then remove listener</button>

			<input id="textInput" placeholder="Type here (input / key events)">

			<form id="demoForm">
				<label> Name: <input name="name" required></label>
				<button type="submit">Submit</button>
			</form>

			<div id="hoverBox" class="box">Hover / Mouse events</div>
			<div id="dragBox" class="box" draggable="true">Drag me</div>
			<div id="dropZone" class="box drop">Drop here</div>

			<div id="log" class="log" aria-live="polite"></div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
